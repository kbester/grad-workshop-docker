version: '3.8'

# Containers but not always
services:
  postgres:
    container_name : the_db
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "127.0.0.1:5433:5432" #EXPOSE TO LOCAL ?
    volumes:
      - pg-data:/var/lib/postgresql/data 
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql # physical file and link
    restart: always  

  pgadmin:
    container_name : pgadmin
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_MAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PW}
    ports:
      - "127.0.0.1:5050:80" 
    restart: always

  backend:
    build: "./backend"
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - postgres 

  frontend:
    build:
      context: "./frontend"
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:80:80"
    depends_on:
      - backend 

volumes:
  pg-data: