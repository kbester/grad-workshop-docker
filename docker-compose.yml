version : '3.8'

services:
  postgres:
    container_name: the_db
    image: postgres:latest
    environment:
      - POSTGRES_USER=bnethengwe
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=grads
    ports:
      - "5433:5432" #Expose to local
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=bnethengwe@retrorabbit.co.za
      - PGADMIN_DEFAULT_PASSWORD=postgres
    ports:
      - "5050:80"
    restart: always

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
  
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pg-data:



